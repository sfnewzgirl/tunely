<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class='row'>
                <div class="col-md-3 col-xs-12 thumbnail">
                  <img src="{{albumsShowCtrl.image}}" alt="album image">
                </div>

                <div class="col-md-9 col-xs-12">
                  <ul class="list-group form-inline">
                    <li class="list-group-item">
                      <h4 class='inline-header'>Album Name:</h4>
                      <span>{{albumsShowCtrl.album.name}}</span>
                    </li>

                    <li class="list-group-item">
                      <h4 class='inline-header'>Artist Name:</h4>
                      <span>{{albumsShowCtrl.album.artistName}}</span>
                    </li>

                    <li class="list-group-item">
                      <h4 class='inline-header'>Released date:</h4>
                      <span>{{albumsShowCtrl.album.releaseDate}}</span>
                    </li>

                    <li class="list-group-item">
                      <h4 class="inline-header">Songs:</h4>
                      <div class="list-group-item" ng-repeat="song in albumsShowCtrl.album.songs">
                        <button type="button" class="btn btn-warning glyphicon glyphicon-pencil" ng-hide="editing" ng-click="editing = true"></button>
                        <button type="button" class="btn btn-danger glyphicon glyphicon-remove" ng-hide="editing"></button>
                        <button type="button" class="btn btn-success glyphicon glyphicon-ok" ng-show="editing" ng-click="albumsShowCtrl.editSong(song); editing = false"> Save</button>
                        ({{song.trackNumber}})
                        <span ng-hide="editing">{{song.name}}</span>
                        <input type="text" class="form-control" ng-show="editing" ng-model="song.name" placeholder="{{song.name}}">
                      </div>
                    </li>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
